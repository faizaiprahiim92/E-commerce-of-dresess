<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      background-color: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="registrationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Write your message here..."></textarea>
      
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent default form submission

      // Collect form data
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const message = document.getElementById('message').value;

      // Validate the fields
      if (!name || !email || !phone) {
        alert('Please fill all required fields');
        return;
      }

      // Redirect to WhatsApp with message
      const whatsappNumber = '+252684827981'; // Replace with your WhatsApp number
      const whatsappMessage = `Hello, my name is ${name}. My email is ${email}, and my phone is ${phone}. Message: ${message}`;

      window.location.href = `https://wa.me/+252684827981?text=${encodeURIComponent(whatsappMessage)}`;
    });
  </script>
</body>
</html>
